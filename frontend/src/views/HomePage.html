<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section class="slideshow-container">
        <div class="slides">
            <!-- Slides will be dynamically added here using JavaScript -->
        </div>
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </section>
    <section class="popular-shops">
        <h2>Popular Shops</h2>
        <div class="shop-list" id="popularShopList">
            <!-- Popular shops will be dynamically added here using JavaScript -->
        </div>
    </section>
    <div class="title"> All Shop</div>
    <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Premium">Premium</option>
            <option value="MiddleClass">MiddleClass</option>
            <option value="Simple">Simple</option>
            <!-- Add more categories as needed -->
        </select>
        <button onclick="searchAndFilter()">Apply</button>
    </div>
    <div class="shop-list" id="shopList">
        <!-- Shop items will be dynamically added here using JavaScript -->
        <div class="shop-item">
        </div>
        <!-- Add more shop items as needed -->
    </div>

   

    <section class="packages">
        <h2>Packages</h2>
        <div class="package-list" id="packageList">
            <!-- Packages will be dynamically added here using JavaScript -->
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
